<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #0d6efd;
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            align-self: flex-end;
            background-color: #0d6efd;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
        }
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #e9ecef;
            color: #6c757d;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 15px;
        }
        .user-id-input {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .user-id-input input {
            width: 300px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h4>Todo AI Chatbot</h4>
                <p>Manage your tasks with natural language</p>
            </div>
            <div class="user-id-input">
                <label for="userId">Enter User ID:</label>
                <input type="text" id="userId" placeholder="user123" value="user123">
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    Hello! I'm your AI assistant. You can ask me to add, list, complete, or delete tasks. How can I help you today?
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                AI is thinking...
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const userIdInput = document.getElementById('userId');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const userId = userIdInput.value.trim();
            
            if (!message) return;
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            typingIndicator.style.display = 'block';
            scrollToBottom();

            try {
                // Send message to backend
                const response = await fetch(`/api/${userId}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add AI response to chat
                addMessage(data.response, 'ai');
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
            }
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
